<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="taher lunavadi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Accounting</title>
</head>
<body>
    <div class="container">
        <form action="reciept.html" method="post" name="add-something">
            <label for="nature">Nature of Account</label>
            <select id="nature" name="nature">
                <option value="Capital">Capital</option>
                <option value="Expenses">Expenses</option>
            </select>
            <br><br>
            <label for="operation">Operation</label>
            <select id="operation" name="operation">
                <option value="add">Add</option>
                <option value="less">Less</option>
            </select>
            <br><br>
            <label for="amt">Amount(in INR)</label>
            <input type="number" name="amt" id="amt">
            <br><br>
            <label for="narration">Narration</label>
            <textarea name="narr" id="narr" cols="30" rows="2"></textarea>
            <br><br>
            <button type="submit" value="Done!" onclick="addSomething(event)">Done!</button>
        </form>
        <table>
                <tr>
                    <th>Date</th>
                    <th>Operation</th>
                    <th>Capital Account</th>
                    <th>Expenses Account</th>
                    <th>Narration</th>
                </tr>
                <div class="addHere" onload="writeOverHere()">
                </div>
            </table>
    </div>
    <script src="manipulate.js"></script>
</body>
</html>
